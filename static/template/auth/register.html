<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Moviezz</title>
    <!--  CSS -->
    <link rel="stylesheet" href=" {% static 'css/style.css' %}">
    <!-- fonts -->
    <link href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet">
	
  </head>
  <body>
    <div class="center">
      <h1>Register</h1>

      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'error' %}
            <center><h4 style="color: red;">{{ message }}</h4></center>
          {% else %}
            <center><h4 style="color: green;">{{ message }}</h4></center>
          {% endif %}
        {% endfor %}
      {% endif %}
        
      <form method="POST">
        {% csrf_token %}
        
        <div class="txt_field">
            <input type="text" required name="first_name" placeholder="Enter your First Name">
          </div>

          <div class="txt_field">
            <input type="text" required name="last_name" placeholder="Enter your Last Name">
          </div>

        <div class="txt_field">
          <input type="text" required name="username" placeholder="Enter your Username">
        </div>

        <div class="txt_field">
            <input type="email" required name="email" placeholder="Enter your Email">
          </div>

        <div class="txt_field">
          <input type="password" required name="password" placeholder="Enter your Password">
        </div>    

        <!-- <div class="pass">Forgot Password?</div> -->
        <input type="submit" value="Register">
        <div class="signup_link"> Already have an account? <a href="{% url 'login' %}">Login</a></div>
      </form>
    </div>

  </body>
</html>
